<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="toolbar" role="banner">
        <button id="menu-button" aria-label="Open menu">
            <img src="icons/filled/menu.svg" alt="" class="material-icon">
            <span class="button-text">Menu</span>
        </button>
        <span id="date-time" role="timer" aria-live="polite"></span>
        <button id="expand-collapse-button" aria-expanded="true">
            <img src="icons/filled/collapse_all.svg" alt="" class="material-icon">
            <span class="button-text">Collapse</span>
        </button>
        <div id="day-progress-bar" role="progressbar" aria-label="Day progress"></div>
    </div>
    <div id="day-view" role="main">
        <!-- Rows with hourly weather and tasks will be dynamically generated here -->
        <template id="time-slot-template">
            <div class="time-slot" data-empty="true">
                <time datetime=""></time>
                <div class="weather">
                    <img class="weather-icon" src="icons/filled/cloudy.svg" alt="" />
                    <span class="temperature"></span>
                </div>
                <span class="task-name"></span>
                <span class="duration"></span>
            </div>
        </template>
    </div>
    <div id="actionbar" role="complementary">
        <div id="task-info">
            <span id="current-task-name"></span>
            <span id="elapsed-time"></span>
        </div>
        <div id="controls">
            <button id="play-pause-button" aria-label="Start timer">
                <img src="icons/filled/play_circle.svg" alt="" class="material-icon">
                <span class="button-text">Start</span>
            </button>
            <button id="next-button" aria-label="Next task">
                <img src="icons/filled/skip_next.svg" alt="" class="material-icon">
                <span class="button-text">Next</span>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
